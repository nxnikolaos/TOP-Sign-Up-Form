<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" class="rel">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    
    <div class="container">
        <div class="left-section">
            <div class="logo-overlay">
                <img class="odin-logo" src="odin-logo.png">
                <h3>ODIN</h3>
            </div>
            <div class="bottom-logo-navigation">
                <p>Photo by <a title="didnt-write-down-artist-name" href="#">Unknown</a> on <a href="https://unsplash.com/">Unsplash</a> </p>
            </div>
        </div>
        <div class="right-section">
            <div class="promo">
                <p>
                    This is not a real online service! You know you need something<br>
                    like this in your life to help you realize you deepest dreams.</p>
                <p> You <em>know</em> you want to.
                </p>
            </div>
            <div class="form-container">
                <h2>Let's do this!</h2>
                <form>
                    <p>
                        <label for="first-name">
                            <span>FIRST NAME</span>
                        </label>
                        <input type="text" id="first-name" name="userfirstname">
                    </p>
                    <p>
                        <label for="last-name">
                            <span>LAST NAME</span>
                        </label>
                        <input type="text" id="last-name" name="userlastname">
                    </p>
                    <p>
                        <label for="mail">
                            <span>EMAIL</span>
                        </label>
                        <input type="email" id="mail" name="useremail">
                    </p>
                    <p>
                        <label for="phone-number">
                            <span>PHONE NUMBER</span>
                        </label>
                        <input type="tel" id="phone-number" name="userphonenumber">
                    </p>
                    <p>
                        <label for="password">
                            <span>PASSWORD</span>
                        </label>
                        <input type="password" id="password" name="userpassword">
                    </p>
                    <p>
                        <label for="confirm-password">
                            <span>CONFIRM PASSWORD</span>
                        </label>
                        <input type="password" id="confirm-password" name="userconfirmpassword">
                    </p>
                    
                </form>
            </div>
            <div class="form-footer"></div>
        </div>
    </div>
    
</body>
</html>
